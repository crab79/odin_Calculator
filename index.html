<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>My Calculator</title>
</head>
<body>
  <header>
    <h1>Calculator</h1>
  </header>

  <main>
    <div class="Calculator">
        <div id="screen" class="screen"></div>
        <div class="numpad">
        <!-- Buttons 1-9 -->
            <div id="button-clear">AC</div>
            <div  id="button-backspace">C</div>
            <div class="operator" id="button-add">+</div>
            <div class="operator" id="button-sub">−</div>
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="operator" id="button-multi">×</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="operator" id="button-div">÷</div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div id="button-equals">=</div>
            <div class="number" id="button-0">0</div>
            <div id="button-point">.</div>
        </div> 
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
