
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Calculator</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <h1>Calculator</h1>
  </header>

  <main>
    <div class="Calculator">
        <div class="screen"></div>
        <div class="numpad">
        <!-- Buttons 1-9 -->
            <div class="button button-clear">
            AC
            </div>
            <div class="button button-backspace">
                C
            </div>
            <div class="button button-add">
            +
            </div>
            <div class="button button-sub">
            −
            </div>
            <div class="button">
                1
            </div>
            <div class="button">
                2
            </div>
            <div class="button">
                3
            </div>
            <div class="button button-multi">
                ×
            </div>
            <div class="button">
                4
            </div>
            <div class="button">
                5
            </div>
            <div class="button">
                6
            </div>
            <div class="button button-div">
                ÷
            </div>
            <div class="button">
                7
            </div>
            <div class="button">
                8
            </div>
            <div class="button">
                9
            </div>
            <div class="button button-equals">
                =
            </div>
            <div class="button button-0">
                0
            </div>
            <div class="button button-point">
                .
            </div>
        </div> 
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
